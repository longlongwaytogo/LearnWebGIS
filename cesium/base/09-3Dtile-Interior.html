<!DOCTYPE html >
<html>
	<head>
	  <!--user correct character set. -->
        <meta charset = "utf-8">
        <!--Tell IE to use the latest, best version. -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--Make the application on mobile take up the full browser screen and disable user scaling. -->
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, minimum-scale=1,user-scalable=no">
        <title> 3d BIM</title>
		
				<script src="https://cesiumjs.org/releases/1.57/Build/Cesium/Cesium.js"></script>
				<link href="https://cesiumjs.org/releases/1.57/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

				
				<style>
						#toolbar {
							display: block;
							position: absolute;
							top: 5px;
							left: 5px;
							color:cornsilk;
						}

						* {
							padding:0;
							margin:0;
							}
							
					html,body, #cesiumContainer {
										width: 100%; height: 100%; margin:0; padding:0; overflow:hidden;
								}

									/*取消官方Logo*/
						.cesium-widget-credits{
							display: none !important;
						}
				</style>
		</head>
		<body>
			<div id='cesiumContainer' > </div>
		</body>
		<script> 
				var viewer = new Cesium.Viewer('cesiumContainer',{
					animation:false,
					baseLayerPicker:false,
					geocoder:false,
					navigationHelpButton:false,
					timeline:false
				});
		
        var tileset = new Cesium.Cesium3DTileset({
            url: Cesium.IonResource.fromAssetId(19365)
        });
        viewer.scene.primitives.add(tileset);
        var initialPosition =  new Cesium.Cartesian3(-1111583.3721328347, -5855888.151574568, 2262561.444696748);
        var initialOrientation = new Cesium.HeadingPitchRoll.fromDegrees(100,-15.0,0.0);
        viewer.scene.camera.setView({
            destination: initialPosition,
            orientation: initialOrientation,
            endTransform: Cesium.Matrix4.IDENTITY
        });

		</script>
</html>
