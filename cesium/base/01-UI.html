		 //LoadCesium(use_loc_js_css,createCesium);

		var viewer = new Cesium.Viewer('cesiumContainer',{
			animation:false,
			baseLayerPicker:false,
			geocoder:false,
			navigationHelpButton:false,
			timeline:false
		});
		
		var billboard = viewer.entities.add({
			name: 'entity',
			description: 'this is test',
			position: Cesium.Cartesian3.fromDegrees(110,40,10000),
			billboard: {
				iamge: 'cesium.png',
				width: 32,
				height: 32
			}
		});

	</script>
