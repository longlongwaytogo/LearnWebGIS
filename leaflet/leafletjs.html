<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <script src="../js/comm.js"> </script>
        <script >
                function loadSub(file) {
                    var frame = document.getElementById("showWindow");
                    frame.src=file;
                }

                window.onresize=function(){  
                    changeFrameHeight("showWindow",75);  
                }

        <style type="text/stylesheet">
            #showWindow {
               
                width: 100%;
                height:100%;
            }
        </style>

    <body >
        <div>
                <ul>
                         <li><a href="#" onclick= 'loadSub(href="./mobile-0.html")'>加载一个全屏的地图</a> </iframe></li>
                        <!-- <li><a href="./mobile-0.html" target="showWindow">加载一个全屏地图</a></li> -->
                </ul>
        </div>
        <div>
                <iframe   class="showWindow" id="showWindow" frameborder="1" height ="100%" width="100%"

        </div>
    </body>
